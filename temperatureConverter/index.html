<!DOCTYPE html>
<html>
    <head>
        <title>Converter</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
        <h1>Temperature Converter</h1>
            <div class="box">
                <p>Celsius</p>
                <input type="number" class="celsius">
            </div>
            <div class="box">
                <p>Fahrenheit</p>
                <input type="number" class="fahrenheit">
            </div>
        </div>
        <script>
            celsius = document.querySelector(".celsius");
            fahrenheit = document.querySelector(".fahrenheit");

            celsius.addEventListener("input", () => {
                const result = ( parseFloat (celsius.value ) * 9/5 ) + 32;
                fahrenheit.value = parseFloat (result.toFixed(2));
            })

            fahrenheit.addEventListener("input", () => {
                const result = (parseFloat (fahrenheit.value) -32) * 5/9;
                celsius.value = parseFloat (result.toFixed(2));
            })
        </script>
    </body>
</html>
